<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>
        Generate a <span style="color: #f24b59"><br />random password</span>
      </h1>
      <p>Never use an insecure password again.</p>
    </header>
    <form>
      <button type="button" id="genBtn" onclick="generate()">
        Generate passwords
      </button>
      <input
        id="length-el"
        type="number"
        min="8"
        max="16"
        value=""
        placeholder="set length"
      />
    </form>
    <main>
      <hr />
      <div class="passwords dots">
        <input type="text" id="password1-el" value="" />
        <input type="text" id="password2-el" value="" />
        <input type="text" id="password3-el" value="" />
        <input type="text" id="password4-el" value="" />
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
